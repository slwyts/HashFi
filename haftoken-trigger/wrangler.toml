name = "haftoken-trigger"
main = "src/index.ts"
compatibility_date = "2024-11-01"

# Cron triggers for UTC+8 timezone (Free plan limit: 5 crons)
# 08:00 UTC+8 = 00:00 UTC
# 16:00 UTC+8 = 08:00 UTC
# 23:59 UTC+8 = 15:59 UTC
# 00:00 UTC+8 = 16:00 UTC
# 00:01 UTC+8 = 16:01 UTC
[triggers]
crons = [
  "0 0 * * *",    # 08:00 UTC+8
  "0 8 * * *",    # 16:00 UTC+8
  "59 15 * * *",  # 23:59 UTC+8
  "0 16 * * *",   # 00:00 UTC+8
  "1 16 * * *"    # 00:01 UTC+8
]

# Environment variables (set via wrangler secret or dashboard)
# RPC_URL - RPC endpoint URL
# PRIVATE_KEY - Wallet private key for signing transactions
# HAF_TOKEN_ADDRESS - HAFToken contract address
# CHAIN_ID - Chain ID (e.g., 56 for BSC mainnet, 97 for BSC testnet)

[vars]
# Optional: default chain ID (can be overridden via secrets)
# CHAIN_ID = "56"
